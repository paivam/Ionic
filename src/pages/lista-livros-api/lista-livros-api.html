<ion-header>

  <ion-navbar>
    <ion-title>Open Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let livro of lista_livros" (click)="irParaDestino(livro)">
        <h2>{{livro.details.title}}</h2>
        <p>{{livro.details.subtitle}}</p>
      </ion-item>
    </ion-list>

</ion-content>
