<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Bem-vino a biblioteca de livros:</h1>
  <hr>

  <div class="container">
    <h3>Registre um livro novo:</h3>
    <br>

    <label for="titulo"><b>Título</b></label>
    <input type="text" placeholder="Digite o título" name="titulo" required>

    <label for="subtitulo"><b>Subtítulo</b></label>
    <input type="text" placeholder="Digite o subtítulo" name="subtitulo" required>

    <label for="capa"><b>Capa</b></label>
    <input type="text" placeholder="Digite a capa" name="capa" required>

    <label for="editora"><b>Editora</b></label>
    <input type="text" placeholder="Digite a editora" name="editora" required>

    <label for="autor"><b>Autor</b></label>
    <input type="text" placeholder="Digite o nome do(a) autor(a)" name="autor" required>

    <label for="isbn"><b>isbn</b></label>
    <input type="text" placeholder="Digite o isbn" name="isbn" required>

    <label for="publicacao"><b>Publicação</b></label>
    <input type="text" placeholder="Digite a publicacao" name="publicacao" required>

    <label for="paginas"><b>Páginas</b></label>
    <input type="text" placeholder="Digite o número de páginas" name="paginas" required>

    <button ion-button color="secondary" block>Cadastrar livro</button>
  </div>

</ion-content>
